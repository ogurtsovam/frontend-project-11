<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>RSS App</title>
</head>
<body>
  <div class="container mt-5">
    <h1>RSS Reader</h1>
    <form id="rss-form" class="mb-3">
      <input type="text" class="form-control" id="rss-url" placeholder="Введите RSS ссылку">
      <button type="submit" class="btn btn-primary mt-2">Добавить</button>
    </form>
    <div id="feeds"></div>
  </div>
</body>
</html>
